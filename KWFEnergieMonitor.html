<script type="text/javascript">
    RED.nodes.registerType('kwf-energiemonitor', {
        category: 'Verein Kleinwohnformen',
        color: '#8abb3d',
        defaults: {
            name: { value: 'KWF Datenbank Connector' },
            sqlitePath: { value: '/data/node-red/buffer.db' },
            sendInterval: { value: 3600000},
            apiKey: { value: '' }

<script type="text/html" data-template-name="kwf-energiemonitor">
